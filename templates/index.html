<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agentic AI News Scraper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(90deg, #0071e3, #0051a8);
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 118, 255, 0.39);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0051a8, #003e7e);
            box-shadow: 0 6px 18px rgba(0, 118, 255, 0.5);
            transform: translateY(-2px);
        }

        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .download-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .download-section a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background: linear-gradient(90deg, #0071e3, #0051a8);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-section a:hover {
            background: linear-gradient(90deg, #0051a8, #003e7e);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <h1>Agentic AI News Scraper</h1>

    <p>Scrape the latest AI News and generate a clean CSV â€” powered by smart LLM agents ðŸš€(AI news theme for demo)</p>

    <form method="post">
        <button type="submit">Run Agents Now</button>
    </form>

    {% if csv_ready %}
    <div class="download-section">
        <h2>ðŸŽ‰ Your CSV is ready!</h2>
        <a href="{{ url_for('download_csv') }}">Download CSV</a>
    </div>
    {% endif %}

</body>
</html>
